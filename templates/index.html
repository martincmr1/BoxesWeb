<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">CRUD de Vehículos</h1>

    <!-- Formulario para agregar vehículo -->
    <div class="card p-4 mt-4">
        <h3>Agregar Vehículo</h3>
        <form action="/add" method="post">
            <div class="mb-3">
                <label class="form-label">Imagen (URL)</label>
                <input type="text" name="imagen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" name="marca" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <input type="text" name="modelo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Año</label>
                <input type="text" name="año" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Códigos (separados por coma)</label>
                <input type="text" name="codigos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Detalles (separados por coma)</label>
                <input type="text" name="detalles" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
        </form>
    </div>

    <!-- Tabla de vehículos -->
    <div class="card p-4 mt-4">
        <h3>Lista de Vehículos</h3>
        <table class="table table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Códigos</th>
                    <th>Detalles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles %}
                <tr>
                    <td><img src="{{ vehicle.imagen }}" width="100" height="60" class="img-thumbnail"></td>
                    <td>{{ vehicle.marca }}</td>
                    <td>{{ vehicle.modelo }}</td>
                    <td>{{ vehicle.año }}</td>
                    <td>{{ vehicle.codigos | join(', ') }}</td>
                    <td>{{ vehicle.detalles | join(', ') }}</td>
                    <td>
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
