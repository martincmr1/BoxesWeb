<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Responsive con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">YPF Boxes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#reviews">Promociones</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="reviews" class="container mt-5 pt-5">
        <h2 class="text-center">Promociones</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <img src="https://serviclub.com.ar/modules/smartblog/images/378.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="col-md-4">
                            <img src="https://serviclub.com.ar/img/dorthumbs/300x300/smartblog/images/389.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="col-md-4">
                            <img src="./images/promoescalonado.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <img src="./images/promoaca.jpg" class="d-block w-100" alt="Imagen 4">
                        </div>
                        <div class="col-md-4">
                            <img src="./images/premios-boxes-4000 (1).jpg" class="d-block w-100" alt="Imagen 5">
                        </div>
                        <div class="col-md-4">
                            <img src="https://app.ypf.com/images/hero/hero-man.png" class="d-block w-100" alt="Imagen 6">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('a.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
